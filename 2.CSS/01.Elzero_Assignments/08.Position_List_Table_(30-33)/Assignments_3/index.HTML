<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Position, List, Table</title>
    <link rel="stylesheet" href="style.CSS" />
  </head>
  <body>
    <ul>
      <li class="lang-1">
        HTML
        <ol start="10">
          <li class="item">Slim</li>
          <li class="item">Pugjs</li>
          <li class="item">HAML</li>
        </ol>
      </li>

      <li class="lang-2">
        CSS
        <ol type="I" start="10">
          <li class="item">SASS</li>
          <li class="item">LESS</li>
          <li class="item">PostCSS</li>
        </ol>
      </li>

      <li class="lang-3">
        JavaScript
        <ul>
          <li class="item">Vuejs</li>
          <li class="item">Sveltejs</li>
        </ul>
      </li>
    </ul>
  </body>
</html>
