<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Form</title>
  </head>
  <body>
    <form action="" method="get" target="_blank" novalidate>
      <div>
        <label for="date">Date</label>
        <input id="date" type="date" name="date" value="1982-10-25" />
      </div>
      <br />
      <div>
        <label for="month">Month</label>
        <input id="month" type="month" name="month" value="1982-10" />
      </div>
      <br />
      <div>
        <input type="reset" value="Empty" />
        <input type="submit" value="Save" />
      </div>
    </form>
  </body>
</html>
