<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Form</title>
  </head>
  <body>
    <form action="" method="get">
      <h2>Choose Your Skills</h2>
      <div>
        <input
          id="prob"
          type="checkbox"
          name="skills"
          value="Problem Solving"
          checked
        />
        <label for="prob">Problem Solving</label>
        <br />

        <input
          id="Logic"
          type="checkbox"
          name="skills"
          value="Logical Thinking"
        />
        <label for="Logic">Logical Thinking</label>
        <br />

        <input
          id="Search"
          type="checkbox"
          name="skills"
          value="Advanced Search"
        />
        <label for="Search">Advanced Search</label>
        <br />

        <input id="Analysis" type="checkbox" name="skills" value="Analysis" />
        <label for="Analysis">Analysis</label>
        <br />

        <input id="Planning" type="checkbox" name="skills" value="Planning" />
        <label for="Planning">Planning</label>
        <br />
      </div>
      <hr />
      <h2>Choose Your Job</h2>
      <div>
        <input
          id="front"
          type="radio"
          name="job"
          value="Front-End Developer"
          checked
        />
        <label for="front">Front-End Developer</label>
        <br />

        <input
          id="back"
          type="radio"
          name="job"
          value="Back-End Developer"
        />
        <label for="back">Back-End Developer</label>
        <br />

        <input
          id="Business"
          type="radio"
          name="job"
          value="Business Analyst"
        />
        <label for="Business">Business Analyst</label>
        <br />

        <input
          id="Manager"
          type="radio"
          name="job"
          value="Project Manager"
        />
        <label for="Manager">Project Manager</label>
        <br />

        <input id="Master" type="radio" name="job" value="Scrum Master" />
        <label for="Master">Scrum Master</label>
        <br />
      </div>
      <hr />
      <div>
        <input type="submit" value="Send" />
        <input type="reset" value="Empty" />
      </div>
    </form>
  </body>
</html>
