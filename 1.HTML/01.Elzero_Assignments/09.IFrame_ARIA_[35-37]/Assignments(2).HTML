<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Accessibility</title>
  </head>
  <body>
    <div class="choose-skill">
      <div 
      class="skill" 
      role="checkbox" 
      tabindex="0" 
      aria-labelledby="py"
      >
        Python
      </div>
      <label id="py">Skill One</label>
      <div
        class="skill"
        role="checkbox"
        tabindex="0"
        aria-labelledby="php"
        aria-checked="true"
      >
        PHP
      </div>
      <label id="php">Skill Two</label>
      <div 
      class="skill" 
      role="checkbox" 
      tabindex="0" 
      aria-labelledby="js"
      >
        JavaScript
      </div>
      <label id="js">Skill Three</label>
    </div>
  </body>
</html>
