<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Form</title>
  </head>
  <body>
    <form action="test.py" method="post">
      <div>
        <label>Username</label>
        <br />
        <input
          type="text"
          name="username"
          required
          placeholder="Enter Username"
        />
      </div>
      <hr />
      <div>
        <label>Password</label>
        <br />
        <input
          type="password"
          name="password"
          placeholder="Enter Strong Password"
        />
      </div>
      <hr />
      <div>
        <label>Mobile</label>
        <br />
        <input type="text" name="mobile" placeholder="+20100 (234) 123" />
      </div>
      <hr />
      <div>
        <label>Email</label>
        <br />
        <input type="email" name="email" required placeholder="EX@mail.com" />
      </div>
      <hr />
      <div>
        <label>Subject</label>
        <br />
        <input type="text" name="subject" placeholder="Enter Subject" />
      </div>
      <hr />
      <input type="hidden" value="0123456789" name="hidden" />
      <input type="submit" value="Send Data" />
      <input type="reset" value="Empty Form" />
    </form>
  </body>
</html>
