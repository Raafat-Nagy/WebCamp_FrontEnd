<html>
  <head>
    <!--  languages that web can support -->
    <meta charset="UTF-8" />

    <!-- Meta Description Tag: Description content of a web page for search engines -->
    <meta name="description" content="This Is Description For My First Page" />

    <!-- Meta Robots Tag: An HTML element that instructs search engine bots on how to read the content of a web page -->
    <!-- Means not to index or not to follow this webpage. -->
    <meta name="robots" content="noindex, nofollow" />

    <!--  author of an article -->
    <meta name="author" content="Raafat" />
  </head>
  <body></body>
</html>
